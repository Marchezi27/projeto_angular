<div class="form-container">
    <form [formGroup]="alunoForm" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nome" [placeholder]="alunoExistente?.nome || 'Digite o nome'" />
      </div>
  
      <div class="form-group">
        <label>Idade</label>
        <input type="number" formControlName="idade" [placeholder]="alunoExistente?.idade?.toString() || 'Digite a idade'" />
      </div>
  
      <div class="form-group">
        <label>Curso</label>
        <input type="text" formControlName="curso" [placeholder]="alunoExistente?.curso || 'Digite o curso'" />
      </div>
  
      <div class="form-group">
        <label>Período</label>
        <input type="text" formControlName="periodo" [placeholder]="alunoExistente?.periodo || 'Digite o período'" />
      </div>
  
      <div class="form-actions">
        <button type="submit">Salvar</button>
        <button type="button" (click)="voltar()">Voltar</button>
      </div>
    </form>
  </div>
